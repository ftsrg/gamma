openapi: 3.0.0
info:
  version: 1.0.0
  title: Gamma Wrapper API
  description: 'An API that allows users to use the Gamma framework via http requests'
  contact:
    name: Csuvarszki Csan√°d
    email: csuvi98@outlook.com

servers:
  - url: https://dev.gammaframework.hu/v1
    description: Dev Server

paths:

  /gamma/addworkspace:
    post:
      operationId: addWorkspace
      description: Create and return the name of workspace
      responses:
        200:
          description: Successfully created a workspace
          content:
            application/json:
              schema:
                properties:
                  idOfWorkspace:
                    type: string
                    format: uuid
        500:
          description: The workspace generation failed

  /gamma/addproject/{workspace}:
    post:
      operationId: addProject
      description: Send a file that contains the eclipse project on which the gamma operations will run
      parameters:
        - in: path
          name: workspace
          required: true
          description: The workspace to which we will add the attached project
          schema:
            type: string
            example: gamma.test.project
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                contactEmail:
                  type: string
                file:
                  type: string
                  format: binary
      responses:
        200:
          description: Successfully uploaded the file
        404:
          description: Did not provide a valid workspace
        400:
          description: Project already exists under this workspace, delete it and resend this request

  /gamma/api/{workspace}/{projectName}:
    put:
      operationId: runOperation
      description: Start a gamma operation based on the ggen file
      parameters:
        - in: path
          name: projectName
          required: true
          description: The name of the project
          schema:
            type: string
            example: gamma.test.project
        - in: path
          name: workspace
          required: true
          description: The workspace which contains the project
          schema:
            type: string
            format: uuid
            example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
      requestBody:
        content:
          form-data:
            schema:
              type: object
              properties:
                ggenPath:
                  type: string
      responses:
        200:
          description: The operation has started
        404:
          description: Did not provide a valid workspace or project name
        503:
          description: This project is already under operation




  /gamma/stopprocess/{workspace}/{projectName}:
    put:
      operationId: stopOperation
      description: Stop a gamma operation based on the given workspace-projectName pair
      parameters:
        - in: path
          name: projectName
          required: true
          description: The name of the projec
          schema:
            type: string
            example: gamma.test.project
        - in: path
          name: workspace
          required: true
          description: The workspace which contains the project
          schema:
            type: string
            format: uuid
            example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
      responses:
        200:
          description: The operation has stopped
        404:
          description: Did not provide a valid workspace or project name
        503:
          description: This project is not under operation



  /gamma/list/{workspace}/{projectName}:
    get:
      summary: Get the list of files inside the project
      description: Get the list of files inside the project
      operationId: list
      parameters:
        - in: path
          name: projectName
          required: true
          description: The name of the projec
          schema:
            type: string
            example: gamma.test.project
        - in: path
          name: workspace
          required: true
          description: The workspace which contains the project
          schema:
            type: string
            format: uuid
            example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
      responses:
        '200':
          description: The operation has stopped
          content:
            application/json:
              schema:
                properties:
                  filesInWorkspace:
                    type: string
        '404':
          description: Did not provide a valid workspace or project name
        '503':
          description: This project is not under operation

  /gamma/getresult/{workspace}/{projectName}:
    put:
      operationId: getResult
      description: Get artifacts generated by gamma operation, the artifact properties should
      parameters:
        - in: path
          name: projectName
          required: true
          description: The name of the project
          schema:
            type: string
            example: gamma.test.project
        - in: path
          name: workspace
          required: true
          description: The workspace which contains the project
          schema:
            type: string
            format: uuid
            example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                resultDirs:
                  type: array
                  items:
                    type: string
      responses:
        200:
          description: Success
          content:
            application/zip:
              schema:
                type: string
                format: binary
        503:
          description: The project is currently under operation
        404:
          description: Did not provide a valid workspace or project name

  /gamma/deleteproject/{workspace}/{projectName}:
    delete:
      operationId: deleteProject
      description: Delete project under specified workspace
      parameters:
        - in: path
          name: projectName
          required: true
          description: The name of the project
          schema:
            type: string
            example: gamma.test.project
        - in: path
          name: workspace
          required: true
          description: The workspace which contains the project
          schema:
            type: string
            format: uuid
            example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
      responses:
        200:
          description: Success
        503:
          description: The project is currently under operation
        404:
          description: Did not provide a valid workspace or project name
  /gamma/status/{workspace}/{projectName}:
    get:
      summary: Get the status of the project.
      operationId: getStatus
      parameters:
        - in: path
          name: projectName
          required: true
          description: The name of the project
          schema:
            type: string
            example: gamma.test.project
        - in: path
          name: workspace
          required: true
          description: The workspace which contains the project
          schema:
            type: string
            format: uuid
            example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  filesInWorkspace:
                    type: string
        404:
          description: Did not provide a valid workspace or project name
  '/gamma/addandrun/{workspace}':
    put:
      summary: Uploads a project to the workspace and executes a .ggen file
      operationId: addAndRun
      parameters:
        - in: path
          name: workspace
          required: true
          description: The workspace which contains the project
          schema:
            type: string
            format: uuid
            example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                contactEmail:
                  type: string
                file:
                  type: string
                  format: binary
                ggenPath:
                   type: string
      responses:
        '200':
          description: Successfully uploaded the project and executed the task
        503:
          description: The project is currently under operation
        404:
          description: Did not provide a valid workspace or project name
        400:
          description: Project already exists under this workspace, delete it and resend this request